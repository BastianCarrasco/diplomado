<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CII</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/pen.png" type="image/png">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .carousel, .carousel-inner, .carousel-item {
            height: 100%;
        }
        .carousel-indicators button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
        }
        
        /* Estilos para los botones de control personalizados */
        .carousel-control-prev, .carousel-control-next {
            width: 40px;
            height: 40px;
            background-color: rgba(0,0,0,0.3);
            border: none;
            border-radius: 0;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
            transition: opacity 0.15s ease;
        }
        
        .carousel-control-prev {
            left: 0;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        
        .carousel-control-next {
            right: 0;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .carousel-control-prev:hover, 
        .carousel-control-next:hover {
            opacity: 1;
            background-color: rgba(0,0,0,0.5);
        }
        
        .carousel-control-prev-icon, 
        .carousel-control-next-icon {
            width: 20px;
            height: 20px;
            background-size: 100%;
            filter: invert(1); /* Hace los Ã­conos blancos */
        }
        
        /* Ocultar texto de accesibilidad pero mantenerlo para screen readers */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- Contenedor del carrusel -->
    <div id="fullscreenCarousel" class="carousel slide carousel-fade h-100" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators" id="carouselIndicators"></div>
        
        <!-- Contenedor de slides -->
        <div class="carousel-inner h-100" id="slidesContainer"></div>
        
        <!-- Controles personalizados -->
        <button class="carousel-control-prev" type="button" data-bs-target="#fullscreenCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fullscreenCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
