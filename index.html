<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>CII</title> <!-- Título de la pestaña -->
    
        <!-- Agregar el favicon -->
        <link rel="icon" href="https://img.icons8.com/ios/50/000000/pen.png" type="image/png">
    
        <!-- Enlace a Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Incluir Font Awesome para los íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <style>
            html, body {
                height: 100%;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            .carousel, .carousel-inner, .carousel-item {
                height: 100%;
            }
            .carousel-indicators button {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin: 0 5px;
            }
            
            /* Agrandar el tamaño de las letras */
            .carousel-control-prev, .carousel-control-next {
                font-size: 2rem; /* Cambiar el tamaño de los controles */
            }
    
            /* Cambiar el color de los iconos */
            .carousel-control-prev-icon, .carousel-control-next-icon, .fas {
                color: black; /* Poner los íconos en negro */
            }
    
            /* Agrandar texto en los controles */
            .carousel-control-prev, .carousel-control-next {
                color: black;
            }
        </style>
    </head>
    
    <body>
        <!-- Contenedor del carrusel -->
        <div id="fullscreenCarousel" class="carousel slide carousel-fade h-100" data-bs-ride="carousel">
            <!-- Indicadores -->
            <div class="carousel-indicators" id="carouselIndicators"></div>
            
            <!-- Contenedor de slides -->
            <div class="carousel-inner h-100" id="slidesContainer"></div>
            
            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#fullscreenCarousel" data-bs-slide="prev">
                <i class="fas fa-arrow-left"></i> <!-- Icono de flecha hacia la izquierda -->
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fullscreenCarousel" data-bs-slide="next">
                <i class="fas fa-arrow-right"></i> <!-- Icono de flecha hacia la derecha -->
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
